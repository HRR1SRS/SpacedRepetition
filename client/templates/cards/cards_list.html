<template name='cardsList'>
  <h2 class="sub-header">Card List</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Card ID</th>
        <th>Card Question</th>
        <th>Card Answer</th>
        <th>Topic</th>
       <!-- <th>Last Attempt Date</th>
        <th>Actions</th> -->
      </tr>
    </thead>
    <tbody>
       {{#each card}}
          {{> cardTableRowItem}}
       {{/each}}
    </tbody>
  </table>
</template>
